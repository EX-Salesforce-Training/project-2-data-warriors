    <lightning-card>
        <lightning-layout multiple-rows>
            <template if:true={product}>
                <template for:each={product} for:item="Product">
                    <lightning-layout-item size="4" padding="around-small" key={Product.Id}>

                        <a value={Product.Id}>
                            <div class="content">
                                <img src={Product.DisplayUrl}
                                    class="product slds-align_absolute-center" alt="Product picture" />
                                <div>
                                    <p class="title slds-align_absolute-center">{Product.Name}</p>
                                    <p class="slds-align_absolute-center">
                                        Price:&nbsp;
                                        <lightning-formatted-number format-style="currency" currency-code="USD"
                                            value={Product.Product_Price__c} class="price" maximum-fraction-digits="0">
                                        </lightning-formatted-number>
                                    </p>
                                    <lightning-button class="slds-align_absolute-center" label="Detail"
                                        data-value={Product.Id} value={Product.Id} onclick={handleClick}>
                                    </lightning-button>

                                </div>

                            </div>
                        </a>

                    </lightning-layout-item>
                </template>

            </template>
        </lightning-layout>
        <template if:false={product}>
            <p>Error</p>
        </template>
    </lightning-card>
</template>
